COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE="Bloque Joomla! cookie de sesión"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE_DESC="Si está habilitado, el Joomla! la cookie de sesión también se bloqueará, hasta que el usuario consienta el uso de cookies. Esta característica asegura un alto nivel de cumplimiento GDPR bloqueando el Joomla! inicie sesión hasta que las cookies no sean aceptadas"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN="Bloquear cookies de terceros"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN_DESC="Puede optar por bloquear todos los recursos externos cargando cookies de terceros. Los recursos que cargan cookies y que se pueden bloquear incluyen: scripts, iframes, imgs, css, etc. Debe especificar la lista de dominios / recursos con los que desea coincidir y bloquear uno por cada línea. Tenga en cuenta que bloquear las cookies y los recursos externos puede hacer que no todas las funciones estén disponibles, por ejemplo, algunas imágenes, marcos flotantes, etc. podrían faltar en la página hasta que se acepten las cookies."
COM_GDPR_EXTERNAL_COOKIES_DOMAIN="Dominios de cookies de terceros"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN_DESC="Especifique la lista de recursos externos a partir de los cuales se cargan cookies de terceros, una por línea. Por ejemplo, si desea bloquear las cookies de Google Analytics cargadas en el dominio de Google, puede especificar el dominio: 'google-analytics.com', si desea bloquear Google Adsense, puede especificar el nombre del script: 'adsbygoogle.js'"
COM_GDPR_ALLOW_LOCAL_COOKIES="Permitir cookies locales"
COM_GDPR_ALLOW_LOCAL_COOKIES_DESC="Puede especificar una lista de nombres de cookies separados por comas que desee que sean permitidos. Esto puede ser útil, por ejemplo, si ya tiene Google Analytics anonimizado y no desea bloquear esta cookie, por lo que puede ingresar una lista de nombres de cookies utilizados por Google Analytics, tales como: <i> _ga, _gid, _gat </ i>. Tenga en cuenta que esta configuración solo funciona con cookies locales y no con cookies de terceros."
COM_GDPR_BLOCK_COOKIE_DEFINE="Bloquear la definición de cookies locales"
COM_GDPR_BLOCK_COOKIE_DEFINE_DESC="Si está habilitado, los scripts cargados asíncrónicamente no podrán establecer cookies locales en el navegador"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE="Además, bloquea las cookies locales en el servidor"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE_DESC="De forma predeterminada, las cookies locales se bloquean en el lado del cliente mediante el uso de scripts en el navegador. Si desea evitar por completo el envío de cookies a los navegadores, puede habilitar esta opción para eliminar todas las cookies del lado del servidor. Puede permitir ciertas cookies utilizando el parámetro anterior"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE="Aceptar automáticamente la navegación continua"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE_DESC="Si está habilitado, el consentimiento de la cookie se aceptará automáticamente cuando el usuario continúe navegando a la página siguiente de su sitio web, sin la necesidad de una interacción explícita del usuario que requiera el clic en el botón 'permitir'. Tenga en cuenta que estas características solo se aplican al tipo de conformidad 'Bloqueo preventivo de cookies'"
COM_GDPR_REVOKABLE="Consentimiento revocable"
COM_GDPR_REVOKABLE_DESC="SAlgunos países requieren el consentimiento para ser revocable. Esta opción permite revertir y revocar la elección del usuario" 
COM_GDPR_LAWBYCOUNTRY="Aplicar el consentimiento de cookies por país"
COM_GDPR_LAWBYCOUNTRY_DESC="Si está habilitado, la barra de herramientas de consentimiento de cookies solo se activará si el país tiene la ley de cookies. Todas las demás reglas específicas del país serán ignoradas"
COM_GDPR_OPEN_ALWAYS_DECLINED="Open always 'declined' toolbar"
COM_GDPR_OPEN_ALWAYS_DECLINED_DESC="Si está habilitado, la barra de herramientas de cookies siempre permanecerá abierta en la carga de la página si un usuario 'rechazó' el uso de cookies."
COM_GDPR_DISMISS_ONSCROLL="Descartar en desplazamiento (px)"
COM_GDPR_DISMISS_ONSCROLL_DESC="Puede permitir a los usuarios descartar / aceptar el consentimiento de cookies al desplazarse una cierta cantidad de píxeles. '0' como por defecto significa que la desactivación al desplazarse está desactivada. AVISO: esto se aplica solo al tipo de conformidad 'Informar a los usuarios sobre el uso de cookies'"
