COM_GDPR_USERPROFILE="Perfil Usuario"
COM_GDPR_CONFIGURATION_USERPROFILE="Botones perfil usuario"
COM_GDPR_USERPROFILE_BUTTONS="Perfil de usuario eliminar / exportar botones"
COM_GDPR_USERPROFILE_BUTTONS_DELETE="Habilitar el botón "eliminar perfil""
COM_GDPR_USERPROFILE_BUTTONS_DELETE_DESC="Para cumplir con las especificaciones de "Olvídalo" de GDPR, cada usuario debe poder eliminar su propio perfil en cualquier momento. Siempre debe habilitar este parámetro para que el botón Eliminar esté incluido en un formulario de perfil de usuario"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT="Habilitar el botón 'exportar perfil'"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT_DESC="Para cumplir con las especificaciones GDPR, cada usuario debe poder exportar sus propios datos de perfil. Siempre debe habilitar este parámetro para que los botones de exportación CSV / XLS se incluyan en un formulario de perfil de usuario"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS="Eliminar contenido de usuario adicional"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS_DESC="Si está habilitado, cuando un usuario borre su propio perfil, incluso los contenidos adicionales que ha creado se eliminarán de Joomla! base de datos. Esto incluye todos los contenidos, contactos y mensajes"
COM_GDPR_USERPROFILE_DELETE_MODE="Modo de eliminación"
COM_GDPR_USERPROFILE_DELETE_MODE_DESC="Elija la forma preferida para eliminar un perfil de usuario. Puede alternar entre la eliminación real de datos de la base de datos, ya que la conformidad GDPR óptima requeriría y la seudonimización de los datos. Usando la seudonimización, Joomla no eliminará un registro de perfil de usuario base de datos, en su lugar, todos los campos se vaciarán por lo que es un perfil fantasma que ya no se puede utilizar. ¡Observe que la seudonimiación afectará solo al núcleo de Joomla! tabla para usuarios, contenidos de usuarios y tablas de extensiones de terceros no se verán afectados ni borrados"
COM_GDPR_USERPROFILE_DELETE_PERMANENT="Eliminación real"
COM_GDPR_USERPROFILE_DELETE_PSEUDONYMISATION="Seudonimización"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS="Exportar todos los campos (de terceros)"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS_DESC="Si está integrando la funcionalidad de exportación con formularios de terceros que generan campos personalizados adicionales, puede habilitar este parámetro para exportar todos los campos personalizados adicionales en el informe utilizando el formato portátil JSON"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE="Modo de trabajo de botones"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_DESC="Elija el modo de trabajo de los botones de perfil de usuario. Por defecto, el usuario aplica directamente la acción para que pueda eliminar o exportar el perfil por sí mismo. Opcionalmente, es posible que prefiera recibir una solicitud de exportación o cancelación de un perfil de usuario, en ese caso cambie a 'Procesamiento manual' y asegúrese de haber especificado la configuración de su dirección de correo electrónico en la pestaña 'Configuración general'; recibirás un correo electrónico de notificación cada vez que un usuario solicite eliminar o exportar su perfil"
