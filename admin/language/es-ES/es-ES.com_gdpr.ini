COM_GDPR_COMPLIANCE_TYPE="Tipo de cumplimiento"
COM_GDPR_COMPLIANCE_TYPE_DESC="Elija su forma preferida de cumplir con la Ley de cookies de la UE. Puede optar por bloquear de forma preventiva las cookies, bloquear cookies según demanda en una etapa posterior según la elección del usuario o simplemente informar a un usuario que su sitio web está utilizando cookies."
