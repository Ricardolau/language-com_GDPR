COM_GDPR_CUSTOM_COMPONENTS_FORM_API_USERPROFILE="Componentes personalizados usando Joomla! formulario API"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS="Nombre del formulario para componentes personalizados"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS_DESC="Si necesita activar los botones de perfil de usuario para formularios generados por extensiones de terceros, puede usar este parámetro para especificar el nombre del formulario basado en la API de Joomla en el formato: 'com_xxx.formname'. Puede agregar múltiples entradas una por cada línea. Tenga en cuenta que esto funciona solo para componentes que usan el estándar Joomla! API para generar formularios, para encontrar el nombre de cada formulario que se genera en una página debe habilitar el modo de depuración en la pestaña 'configuración avanzada'"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS="Tarea de formulario para componentes personalizados"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS_DESC="Si necesita activar los botones de perfil de usuario para formularios generados por extensiones de terceros, puede usar este parámetro para especificar el valor del campo de tarea basado en la API de Joomla en el formato: 'nombre de controlador.nombre de la tarea'. Puede agregar múltiples entradas una por cada línea. Tenga en cuenta que esto funciona solo para componentes que usan el estándar Joomla! API para generar formularios, para encontrar el valor de cada formulario generado en una página debe habilitar el modo de depuración en la pestaña 'configuración avanzada'"
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_USERPROFILE="Componentes personalizados que no usan Joomla! formulario API"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS="Ver nombre para componentes personalizados"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_DESC="Si necesita activar los botones de perfil de usuario para formularios generados por extensiones de terceros, no use el Joomla predeterminado. Form API, puede usar este parámetro para especificar el componente y ver para que coincida con el siguiente formato: 'com_xxx.viewname' Observe que para los componentes heredados no basados ​​en la vista, el valor 'viewname' podría corresponder al parámetro llamado 'task' o ' func 'utilizado en lugar de vistas. Si no hay ningún valor para el nombre de la vista en una URL dada, como una alternativa puede hacer coincidir el componente completo especificando 'com_xxx. *' Puede agregar múltiples entradas una por cada línea"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR="CSS selectors for custom forms"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR_DESC="ntroduzca uno o más selectores de CSS separados por comas para que coincidan con ciertos formularios para agregar botones de perfil, por ejemplo, utilizando el selector 'form.profileform'"

COM_GDPR_CHECKBOX="Política de privacidad"
