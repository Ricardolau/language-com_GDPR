COM_GDPR_CUSTOM_APPEND_METHOD_DESC="Si desea colocar la casilla de verificación antes de un elemento específico, como el botón Enviar, puede habilitar esta opción. Por defecto, la casilla de verificación se agrega a la parte inferior del formulario"
