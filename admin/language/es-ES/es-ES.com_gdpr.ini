COM_GDPR_PRIVACY_POLICY_CHECKBOX="Checkbox de política de privacidad"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED="Habilitar casilla de verificación de política de privacidad"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED_DESC="Para cumplir con las especificaciones de GDPR, todos los formularios de su sitio web que traten datos personales deben incluir una casilla de verificación de 'política de privacidad' obligatoria que vincule con la página de política de privacidad. Siempre debe habilitar este parámetro para tener la casilla de verificación 'política de privacidad' incluida en sus formularios"
COM_GDPR_CUSTOM_COMPONENTS_FORM_API_CHECKBOX="Componentes personalizados usando Joomla! forma API"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX="Nombre del formulario para componentes personalizados"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX_DESC="Si necesita activar la casilla de verificación de política de privacidad para formularios generados por extensiones de terceros, puede usar este parámetro para especificar el nombre del formulario basado en la API de Joomla en el formato: 'com_xxx.formname'. Puede agregar múltiples entradas una por cada línea. Tenga en cuenta que esto funciona solo para componentes que usan el estándar Joomla! API para generar formularios, para encontrar el nombre de cada formulario que se genera en una página debe habilitar el modo de depuración en la pestaña 'configuración avanzada'"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX="Tarea de formulario para componentes personalizados"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX_DESC="Si necesita activar la casilla de verificación de la política de privacidad para formularios generados por extensiones de terceros, puede usar este parámetro para especificar el valor del campo de tareas basado en la API de Joomla en el formato: 'nombre del controlador.nombre de la carpeta'. Puede agregar múltiples entradas una por cada línea. Tenga en cuenta que esto funciona solo para componentes que usan el estándar Joomla! API para generar formularios, para encontrar el valor de cada formulario generado en una página debe habilitar el modo de depuración en la pestaña 'configuración avanzada'"
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_CHECKBOX="Custom components not using the Joomla! form API"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX="View name for custom components"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_DESC="Si necesita activar la casilla de verificación de la política de privacidad para formularios generados por extensiones de terceros que no usan Joomla! Form API, puede usar este parámetro para especificar el componente y ver para que coincida con el siguiente formato: 'com_xxx.viewname' Observe que para los componentes heredados no basados ​​en la vista, el valor 'viewname' podría corresponder al parámetro llamado 'task' o ' func 'utilizado en lugar de vistas. Si estás usando un Joomla! Para insertar un formulario en sus páginas, debe especificar el valor 'com_xxx.viewname' relacionado con el componente y la vista utilizados en dichas páginas. Si no hay ningún valor para el nombre de la vista en una URL dada, como una alternativa puede hacer coincidir el componente completo especificando 'com_xxx. *' Puede agregar múltiples entradas una por cada línea"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR="CSS selectors for custom forms"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR_DESC="ngrese uno o más selectores de CSS separados por comas para que coincidan con ciertos formularios para agregar la casilla de verificación de política de privacidad, por ejemplo, utilizando el selector 'form.profileform'"

COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT="Privacy policy label text"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT_DESC="Enter a text for the privacy policy label. You can use multilanguage constant strings through the Joomla! language overrides system"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK="Privacy policy link"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_DESC="Enter the link to the privacy policy page"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE="Privacy policy label title"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE_DESC="Enter a text for the mouseover title of the privacy policy label. You can use multilanguage constant strings through the Joomla! language overrides system"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY="Log privacy policy consent"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_DESC="Si está habilitado, un Joomla! la nota de usuario se creará automáticamente cada vez que un nuevo usuario se registre en el sitio web para registrar el consentimiento dado a la casilla de verificación de política de privacidad incluida en el formulario de registro. La nota del usuario incluirá varios detalles sobre el usuario y la fecha de registro"
COM_GDPR_NO_CATEGORY="No category"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY="Categoría de nota de usuario de registro"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY_DESC="Puede elegir la Categoría de notas de usuario utilizada al crear una nota de usuario para registrar el consentimiento de la política de privacidad"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION="Validación del lado del servidor"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION_DESC="Para aplicar la validación del acuerdo a la casilla de verificación política de privacidad, puede habilitar este parámetro y evitar cualquier tipo de suplantación. Por defecto, la validación se realiza simplemente confiando en javascript del lado del cliente"
COM_GDPR_REVOKABLE_PRIVACYPOLICY="Política de privacidad revocable"
COM_GDPR_REVOKABLE_PRIVACYPOLICY_DESC="Si está habilitado, la casilla de verificación de política de privacidad siempre se mostrará en Joomla! formulario de perfil de usuario, incluso después de que un usuario haya dado su consentimiento para poder revocarlo e incluso para usuarios previamente registrados que nunca tuvieron la oportunidad de dar su consentimiento. AVISO: ¡esta característica funciona solo para Joomla! componente de usuarios, la casilla de verificación de política de privacidad revocable no se puede mostrar en una forma de perfil de usuario de una extensión de terceros mediante una integración"
COM_GDPR_BLOCK_PRIVACYPOLICY="Bloquear usuarios sin consentimiento de política de privacidad"
COM_GDPR_BLOCK_PRIVACYPOLICY_DESC="Puede optar por bloquear la navegación de los usuarios que inician sesión en su sitio web sin un estado de consentimiento de política de privacidad válido. Si un usuario aún no ha aceptado o revocado el consentimiento de la política de privacidad, se le redirigirá a la página de perfil de usuario que requiere aceptar la política de privacidad obligatoria para continuar con la navegación. Esto afecta incluso a todos los usuarios ya registrados que en el primer inicio de sesión se les pedirá que acepten la política de privacidad para cumplir con la normativa GDPR de la UE."
COM_GDPR_USE_CHECKBOX="Privacy policy control type"
COM_GDPR_USE_CHECKBOX_DESC="Choose the preferred control type used for the privacy policy consent, you can choose checkbox or radio control"
