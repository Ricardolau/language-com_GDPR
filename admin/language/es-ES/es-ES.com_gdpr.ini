COM_GDPR_REMOVE_ATTRIBUTES="Remove HTML attributes"
COM_GDPR_REMOVE_ATTRIBUTES_DESC="Si está habilitado, los atributos adicionales 'onclick' y 'onsubmit' que pueden evitar que la validación de la casilla de verificación de la política de privacidad sea obligatoria se eliminarán del formulario HTML y del botón de envío. El botón de envío de formulario se combina con el parámetro: 'Selector de CSS para elemento personalizado'"

COM_GDPR_CHECKBOX_SUBMISSION_METHOD="Form submission method"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_DESC="Para interceptar e impedir el envío del formulario si la política de privacidad no está marcada, puede elegir diferentes métodos para integrarse mejor con un formulario personalizado. Por ejemplo, si un formulario de terceros utiliza ajax para simular el envío de un formulario, es posible que deba elegir el método 'botón' u opcionalmente un elemento personalizado basado en un selector CSS definido"
