COM_GDPR_DISMISS_ONTIMEOUT_DESC="Puede permitir que los usuarios descarten / acepten el consentimiento de cookie automáticamente después de unos segundos. '0' como predeterminado significa que el descarte automático en tiempo de espera está desactivado. AVISO: esto se aplica solo al tipo de conformidad 'Informar a los usuarios sobre el uso de cookies'"
