COM_GDPR_CONSENT_REGISTRY="Consents logs and account registry"
COM_GDPR_CONSENT_LOGS_FORMFIELDS="Form fields for consents logs"
COM_GDPR_CONSENT_LOGS_FORMFIELDS_DESC="Puede especificar una lista de cadenas separadas por comas para rastrear los campos de formulario en los que se agrega la casilla de verificación de política de privacidad. Esto puede funcionar incluso para extensiones de terceros, siempre que conozca el valor del atributo 'nombre' o 'id' de los campos de formulario que desea incluir en los registros de consentimiento. Si es así, es suficiente que los incluya en una lista separada por comas, observe que los tipos de campos admitidos son 'input' y 'textarea'. No es necesario especificar el nombre exacto del campo, sino solo una cadena coincidente, por ejemplo, si un campo tiene un atributo 'id' o un atributo 'nombre' establecido como 'primer nombre', se emparejará con la cadena 'nombre'"
