COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTAINER_DESC="Puede personalizar la plantilla utilizada para ajustar la etiqueta y el control de casilla de verificación para el campo de política de privacidad utilizando un código HTML diferente. Observe que para hacer que el control de casilla de verificación use el marcador de posición {campo}. Las etiquetas HTML permitidas son: &lt;div&gt;, &lt;span&gt;, &lt;p&gt;, &lt;dd&gt;, &lt;dt&gt;"
